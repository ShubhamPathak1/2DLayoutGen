<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
  font-family: Arial, sans-serif;
}

.room-container {
  width: 300px;
  margin: 20px auto;
  border: 1px solid #ddd;
  border-radius: 8px;
  padding: 10px;
  background: #f9f9f9;
}

.room {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 10px;
}

.details-btn {
  border: none;
  background: none;
  font-size: 18px;
  cursor: pointer;
}

.counter {
  display: flex;
  align-items: center;
  gap: 10px;
}

.counter button {
  width: 30px;
  height: 30px;
  font-size: 18px;
  border: 1px solid #ccc;
  border-radius: 4px;
  background: #fff;
  cursor: pointer;
}

.counter .count {
  min-width: 20px;
  text-align: center;
}

    </style>
</head>
<body>
    <div class="room-container">
        <div class="room">
          <span>Bedroom</span>
          <button class="details-btn">➤</button>
          <div class="counter">
            <button class="decrease">−</button>
            <span class="count">1</span>
            <button class="increase">+</button>
          </div>
        </div>
        <div class="room">
          <span>Bathroom</span>
          <button class="details-btn">➤</button>
          <div class="counter">
            <button class="decrease">−</button>
            <span class="count">1</span>
            <button class="increase">+</button>
          </div>
        </div>
        <div class="room">
          <span>Kitchen</span>
          <button class="details-btn">➤</button>
          <div class="counter">
            <button class="decrease">−</button>
            <span class="count">1</span>
            <button class="increase">+</button>
          </div>
        </div>
      </div>

      <script>
        document.querySelectorAll('.room').forEach((room) => {
  const decreaseBtn = room.querySelector('.decrease');
  const increaseBtn = room.querySelector('.increase');
  const countSpan = room.querySelector('.count');

  decreaseBtn.addEventListener('click', () => {
    let currentCount = parseInt(countSpan.textContent);
    if (currentCount > 0) {
      countSpan.textContent = currentCount - 1;
    }
  });

  increaseBtn.addEventListener('click', () => {
    let currentCount = parseInt(countSpan.textContent);
    countSpan.textContent = currentCount + 1;
  });
});

      </script>
      
</body>
</html>
